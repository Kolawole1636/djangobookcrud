<body>
             <marquee><h1> Welcome to Book Info Page</h1></marquee>



             <table class="table">
  <thead>
    <tr>

      <th scope="col">Id</th>
      <th scope="col">Book Name</th>
      <th scope="col">Author Name</th>
      <th scope="col">Pages</th>
        <th scope="col">Action</th>

    </tr>
  </thead>


  <tbody>

  {% for b in all_books %}

    <tr>
      <td> {{ b.id }} </td>
      <td> {{ b.name }}  </td>
      <td>  {{ b.author }} </td>
        <td>  {{ b.pages }} </td>


         <td>
             <a href="{% url 'removebook' b.id %}" class="btn btn-danger">DELETE</a>
             <a href="{% url 'editbook' b.id %}" class="btn btn-info">EDIT</a>

         </td>


    </tr>

  {% endfor %}


  </tbody>
</table><br>


<h3><a href="{% url 'home' %}" class="btn btn-info">CREATE NEW BOOK</a></h3>
